<html>

<head>
    <title>预览邮件格式</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
        body {
            margin: 0;
            font-family: Microsoft YaHei UI, Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        #mail_tab {
            font-family: Lucida Sans Unicode, Lucida Grande, Sans-Serif;
            font-size: 14px;
            border-collapse: collapse;
            border-color: black;
            border-style: solid;
            border-width: 2px;
            page-break-inside: avoid;
        }

        #mail_tab thead tr {
            font-family: Lucida Sans Unicode, Lucida Grande, Sans-Serif;
            background: yellow;
            border: 2px solid black;
            border-collapse: collapse;
        }

        #mail_tab th {
            font-family: Lucida Sans Unicode, Lucida Grande, Sans-Serif;
            font-weight: bold;
            background: yellow;
            padding: 0px;
            border: 2px solid black;
            border-collapse: collapse;
        }

        #mail_tab td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>预览</body>

</html>
